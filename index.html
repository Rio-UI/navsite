<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Web Navigation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-white font-[Inter] text-gray-900 antialiased overflow-x-hidden">
    <div id="background-overlay" class="fixed inset-0 bg-cover bg-center pointer-events-none hidden"></div>
    <header class="py-4 px-6 flex justify-end">
        <button id="settings-button" class="p-2 rounded-lg hover:bg-gray-100 transition-colors">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#666666" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-settings">
                <path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.5a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"></path>
                <circle cx="12" cy="12" r="3"></circle>
            </svg>
        </button>
    </header>
    <div class="container max-w-6xl mx-auto px-4 py-12 relative">       <!-- Search Box Section -->
        <div class="relative max-w-2xl mx-auto mb-16">
            <div class="relative flex items-center">
                <button id="search-engine-button" class="absolute left-4 z-10 p-1 hover:bg-gray-100 rounded-full transition-colors">
                    <img id="search-engine-icon" src="https://favicon.im/google.com" width="20" height="20" alt="Search Engine" class="rounded-sm">
                </button>
                <input type="text" id="search-input" autocomplete="off" 
                    class="w-full h-12 py-2 pl-12 pr-4 bg-gray-100 rounded-lg focus:outline-none focus:ring-1 focus:ring-gray-300 focus:border-transparent transition-all"
                    placeholder="Search or type / to change search engine">
            </div>

            <!-- Search Engine Dropdown -->
            <!-- Search Engine Dropdown -->
            <div id="search-engine-dropdown" class="absolute left-0 top-14 w-full bg-white border border-gray-200 rounded-lg shadow-sm overflow-hidden z-20 hidden">
                <div class="p-2">
                    <div id="search-engine-list" class="space-y-0">
                        <!-- Search engines will be populated here -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Website Navigation Cards -->
        <div id="website-cards" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-5 lg:grid-cols-7 gap-4">
            <!-- Website cards will be populated here -->

            <!-- Add New Website Card -->
            <div id="add-website-card" class="website-card flex flex-col items-center justify-center p-4 border border-gray-200 rounded-lg hover:border-gray-300 cursor-pointer bg-white transition-colors h-[100px] shadow-sm">
                <div class="w-8 h-8 bg-gray-100 rounded-full flex items-center justify-center mb-2">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-plus">
                        <path d="M12 5v14"></path>
                        <path d="M5 12h14"></path>
                    </svg>
                </div>
                <span class="text-xs font-medium text-gray-600">Add Website</span>
            </div>
        </div>
    </div>

    <!-- Settings Modal -->
    <div id="settings-modal" class="fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center hidden">
        <div class="bg-white rounded-lg shadow-lg max-w-3xl w-full max-h-[90vh] overflow-y-auto">
            <div class="p-6">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-xl font-semibold">Settings</h2>
                    <button id="close-settings" class="p-1 hover:bg-gray-100 rounded-full transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-x">
                            <path d="M18 6 6 18"></path>
                            <path d="m6 6 12 12"></path>
                        </svg>
                    </button>
                </div>
                
                <!-- Background Settings -->
                <div class="mb-8 border-b border-gray-200 pb-6">
                    <h3 class="text-md font-medium mb-4">Background Settings</h3>
                    
                    <div class="flex items-center mb-4">
                        <label for="enable-background" class="flex items-center cursor-pointer">
                            <div class="relative">
                                <input type="checkbox" id="enable-background" class="sr-only">
                                <div class="block w-10 h-6 bg-gray-300 rounded-full"></div>
                                <div class="dot absolute left-1 top-1 w-4 h-4 bg-white rounded-full transition"></div>
                            </div>
                            <span class="ml-3 text-sm">Enable Custom Background</span>
                        </label>
                    </div>
                    
                    <div id="background-settings" class="space-y-4 hidden">
                        <div>
                            <label for="background-url" class="block text-sm font-medium text-gray-600 mb-1">Background Image URL</label>
                            <input type="url" id="background-url" class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-gray-400" placeholder="https://example.com/image.jpg">
                        </div>
                        
                        <div>
                            <label for="background-opacity" class="block text-sm font-medium text-gray-600 mb-1">Opacity: <span id="opacity-value">0.5</span></label>
                            <input type="range" id="background-opacity" min="0" max="1" step="0.05" value="0.5" class="w-full">
                        </div>
                        
                        <div>
                            <label for="background-blur" class="block text-sm font-medium text-gray-600 mb-1">Blur: <span id="blur-value">5px</span></label>
                            <input type="range" id="background-blur" min="0" max="20" step="1" value="5" class="w-full">
                        </div>
                    </div>
                </div>
                
                <!-- Search Engine Settings -->
                <div class="mb-8 border-b border-gray-200 pb-6">
                    <div class="flex justify-between items-center mb-4">
                        <h3 class="text-md font-medium">Search Engines</h3>
                        <button id="add-search-engine" class="px-3 py-1 bg-gray-100 hover:bg-gray-200 rounded-md text-sm font-medium transition-colors">
                            Add New
                        </button>
                    </div>
                    
                    <div id="search-engines-list" class="space-y-2">
                        <!-- Search engines will be populated here -->
                    </div>
                </div>
                
                <!-- Data Import/Export -->
                <div class="mb-6">
                    <h3 class="text-md font-medium mb-4">Data Management</h3>
                    <div class="flex space-x-4">
                        <button id="export-data" class="px-4 py-2 bg-gray-100 hover:bg-gray-200 rounded-md text-sm font-medium transition-colors">
                            Export Data
                        </button>
                        <label for="import-file" class="px-4 py-2 bg-gray-100 hover:bg-gray-200 rounded-md text-sm font-medium cursor-pointer transition-colors">
                            Import Data
                        </label>
                        <input type="file" id="import-file" accept=".json" class="hidden">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Website Modal -->
    <div id="add-website-modal" class="fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center hidden">
        <div class="bg-white rounded-lg shadow-lg max-w-md w-full p-6">
            <div class="flex justify-between items-center mb-6">
                <h2 id="website-modal-title" class="text-xl font-semibold">Add Website</h2>
                <button id="close-website-modal" class="p-1 hover:bg-gray-100 rounded-full transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-x">
                        <path d="M18 6 6 18"></path>
                        <path d="m6 6 12 12"></path>
                    </svg>
                </button>
            </div>
            
            <form id="website-form" class="space-y-4">
                <input type="hidden" id="website-id">
                <div>
                    <label for="website-url" class="block text-sm font-medium text-gray-600 mb-1">URL</label>
                    <input type="url" id="website-url" class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-gray-400" placeholder="https://example.com" required>
                </div>
                <div>
                    <label for="website-name" class="block text-sm font-medium text-gray-600 mb-1">Name</label>
                    <input type="text" id="website-name" class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-gray-400" placeholder="Website Name" required>
                </div>
                <div class="flex justify-between items-center pt-4">
                    <button type="button" id="delete-website" class="px-4 py-2 text-red-600 hover:bg-red-50 rounded-md text-sm font-medium transition-colors hidden">
                        Delete
                    </button>
                    <button type="submit" id="save-website" class="px-4 py-2 bg-gray-900 text-white rounded-md text-sm font-medium hover:bg-gray-800 transition-colors">
                        Save
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Add Search Engine Modal -->
    <div id="search-engine-modal" class="fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center hidden">
        <div class="bg-white rounded-lg shadow-lg max-w-md w-full p-6">
            <div class="flex justify-between items-center mb-6">
                <h2 id="search-engine-modal-title" class="text-xl font-semibold">Add Search Engine</h2>
                <button id="close-search-engine-modal" class="p-1 hover:bg-gray-100 rounded-full transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-x">
                        <path d="M18 6 6 18"></path>
                        <path d="m6 6 12 12"></path>
                    </svg>
                </button>
            </div>
            
            <form id="search-engine-form" class="space-y-4">
                <input type="hidden" id="search-engine-id">
                <div>
                    <label for="search-engine-url" class="block text-sm font-medium text-gray-600 mb-1">Search URL (use %s for the search query)</label>
                    <input type="text" id="search-engine-url" class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-gray-400" placeholder="https://example.com/search?q=%s" required>
                </div>
                <div>
                    <label for="search-engine-name" class="block text-sm font-medium text-gray-600 mb-1">Name</label>
                    <input type="text" id="search-engine-name" class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-gray-400" placeholder="Search Engine Name" required>
                </div>
                <div class="flex justify-between items-center pt-4">
                    <button type="button" id="delete-search-engine" class="px-4 py-2 text-red-600 hover:bg-red-50 rounded-md text-sm font-medium transition-colors hidden">
                        Delete
                    </button>
                    <button type="submit" id="save-search-engine" class="px-4 py-2 bg-gray-900 text-white rounded-md text-sm font-medium hover:bg-gray-800 transition-colors">
                        Save
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Context Menu for Website Cards -->
    <div id="context-menu" class="bg-white border border-gray-200 rounded-md shadow-md absolute z-40 hidden">
        <ul class="py-1">
            <li>
                <button id="edit-website-button" class="w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                    Edit
                </button>
            </li>
        </ul>
    </div>


    <script src="icons.js"></script>
    <script src="utils.js"></script>
    <script src="settings.js"></script>
    <script src="app.js"></script>
    <script>
        window.addEventListener("wheel", (e)=> {
            const isPinching = e.ctrlKey
            if(isPinching) e.preventDefault()
        }, { passive: false })
    </script>
</body>
</html>
